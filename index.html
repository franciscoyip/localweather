<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show Local Weather</title>
    <link rel=icon href="favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
      <div class="fluid-container">
          <div class="text-center">
            <h1>Local Weather</h1>
            <div class="">
              <h2 id='location'></h2>
              <div class="weather">
                <h3><span class='degree'></span> <span class='unit'></span></h3>
                <div class='icon'></div>
                <h4 class="description"></h4>
                <h4 class='timestamp'></h4>
              </div>
            </div>
          </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
      <script type="text/javascript" src='scripts/app.js'></script>
  </body>
</html>
